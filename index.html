<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Document</title>
</head>
<body>
<section>
    <div class="left-content">
    </div>
    <div class="right-content">
        <h1 class="right-content__head">Game of thrones</h1>
        <p class="alert">
            You've successfully joined the game.<br>
            Tell us more about yourself.
        </p>
        <form class="aboutMeForm" action="#">
            <label class="aboutMeForm__question" for="email">
                Enter your email
            </label>
            <input type="email" class="aboutMeForm__text" id="email" placeholder="arya@westeros.com">

            <label class="aboutMeForm__question" for="password">
                Choose secure password
                <span class="aboutMeForm__hint">Most be at least 8 characters</span>
            </label>
            <input type="password" class="aboutMeForm__text" id="password" placeholder="password">

            <input type="checkbox" class="aboutMeForm__remember" name="remember" id="remember">
            <label for="remember" class="aboutMeForm__question">Remember me</label>

            <input type="submit"  value="save" class="aboutMeForm__submitSave">
        </form>
        <form class="aboutMeForm" action="#">
            <label class="aboutMeForm__question" for="username">
                Who are you?
                <span class="aboutMeForm__hint">Alpha-numeric username</span>
            </label>
            <input type="text" class="aboutMeForm__text" id="username" placeholder="arya">

            <label class="aboutMeForm__question" for="location">
                Your Great House
            </label>
            <select name="location" id="location" class="aboutMeForm__location">
                <option value="house">Select House</option>
                <option value="location-1">Location 1</option>
                <option value="location-2">Location 2</option>
            </select>

            <label for="about-myself" class="aboutMeForm__question">
                Your preferences, hobbies, wishes, etc.
            </label>
            <textarea name="about-myself"
                      id="about-myself"
                      class="aboutMeForm__aboutMyself"
                      placeholder="I have long TOKILL list..."></textarea>
            <input type="submit" value="Save" class="aboutMeForm__submitSave">
        </form>
    </div>
</section>
</body>
</html>
